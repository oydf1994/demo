<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11111111111111111111111111111</title>
    <style>
        div {
            margin: 50px auto;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 226px;
            border-radius: 4px;
        }

        input {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <button id="btn1">-</button>
        <input type="text" value="5" id="text">
        <button id="btn2">+</button>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    $(function () {
        $("#btn1").click(function () {
            var pan = +($("#text").val());
            console.log(pan)
            if (pan > 1) {
                $("#text").val(pan - 1);
            }else{
                $("#btn1").attr("disabled", "false");
            }
            $("#btn1").removeAttr("disabled");
        })
        $("#btn2").click(function () {
            var cheng = +($("#text").val());
            console.log(cheng)
            if (cheng < 10) {
                $("#text").val(cheng + 1);
            }else{
                $("#btn2").attr("disabled", "false");
            }
            $("#btn2").removeAttr("disabled");
        })
    })
</script>

</html>
